
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git for Tinkerhub Gcek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .heart {
      width: 50px;
      height: 50px;
      background-color: red;
      clip-path: polygon(50% 0%, 100% 38%, 100% 100%, 50% 75%, 0% 100%, 0% 38%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .heart:hover {
      transform: scale(1.1);
    }

    .counter {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Git for Tinkerhub Gcek</h1>
  <div class="heart" onclick="incrementCounter()">
    <span class="counter">0</span>
  </div>
  <script>
    let counter = 0;

    function incrementCounter() {
      counter++;
      document.querySelector('.counter').textContent = counter;
    }
  </script>
</body>
</html>
